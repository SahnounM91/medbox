<div class="row">

  <div class="col-sm-5 px-0 d-none d-sm-block">
    <img src="assets/images/login-bg.jpg" alt="login image" class="login-img">
  </div>

  <div class="col-sm-7 login-section-wrapper">
    <div class="login-wrapper my-auto">
      <h3 class="mb-5">Login to your account</h3>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" name="email" id="email" class="form-control shadow-none" placeholder="email@example.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control  shadow-none" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <button [disabled]="loading" class="btn btn-block login-btn  shadow-none" name="login" id="login">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </div>
        </div>

        <a routerLink="../forgot-password" class="forgot-password-link" >Forgot password?</a>
        <p class="login-wrapper-footer-text">Don't have an account? <a routerLink="../register" class="" style="font-weight: bold;">Register here</a></p>
      </form>
    </div>
  </div>
</div>
