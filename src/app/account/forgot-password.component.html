<div class="row">
  <div class="col-sm-5 px-0 d-none d-sm-block">
    <img src="assets/images/login-bg.jpg" alt="login image" class="login-img">
  </div>

  <div class="col-sm-7 login-section-wrapper">
    <div class="login-wrapper my-auto">
      <h3>Forgot Password</h3>


      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text"  formControlName="email" class="shadow-none form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-block login-btn shadow-none">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
          <a routerLink="../login" class="btn btn-link">Cancel</a>
        </div>
      </form>

    </div>
  </div>

</div>
