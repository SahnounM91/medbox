<div class="row">
  <div class="col-sm-5 px-0 d-none d-sm-block">
    <img src="assets/images/login-bg.jpg" alt="login image" class="login-img">
  </div>

<div class="col-sm-7 login-section-wrapper">
  <div class="login-wrapper my-auto">
    <h3>Reset your password</h3>
  </div>
  <div *ngIf="tokenStatus == TokenStatus.Validating">
    Validating token...
  </div>
  <div *ngIf="tokenStatus == TokenStatus.Invalid">
    Token validation failed, if the token has expired you can get a new one at the <a routerLink="../forgot-password">forgot
    password</a> page.
  </div>

  <form *ngIf="tokenStatus == TokenStatus.Valid" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control shadow-none"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="passwordconfirmation">Confirm Password</label>
      <input id="passwordconfirmation" type="password" formControlName="confirmPassword" class="form-control shadow-none"
             [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
      <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-block login-btn shadow-none">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Reset Password
      </button>
      <a routerLink="../login" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
</div>
