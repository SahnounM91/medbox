name: medbox-ci

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

defaults:
  run:
    working-directory: .


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: run npm cmd  
      run: |
        sudo apt-get update
        sudo apt-get install -y libgbm-dev
        npm install
        npm run build --if-present
        npm test
